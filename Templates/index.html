<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    /* Global Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Roboto', sans-serif;
    }

    /* Container Styles */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      position: relative;
    }

    .container h1::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #6e45e2;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .container input {
      padding: 15px 20px;
      width: calc(100% - 40px);
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .container input:focus {
      border-color: #6e45e2;
      box-shadow: 0 0 10px rgba(110, 69, 226, 0.3);
      outline: none;
    }

    .container button {
      padding: 15px;
      border: none;
      border-radius: 25px;
      background-color: #6e45e2;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .container button:hover {
      background-color: #5a3db0;
      box-shadow: 0 4px 15px rgba(90, 61, 176, 0.3);
    }

    .qrcode {
      margin-top: 20px;
      position: relative;
    }

    .qrcode img {
      max-width: 100%;
      height: auto;
    }

    .download-btn {
      display: none;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      border: none;
      border-radius: 25px;
      background-color: #6e45e2;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .download-btn:hover {
      background-color: #5a3db0;
      box-shadow: 0 4px 15px rgba(90, 61, 176, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .container h1 {
        font-size: 24px;
      }

      .container input {
        padding: 10px;
        font-size: 14px;
      }

      .container button, .download-btn {
        padding: 12px;
        font-size: 16px;
      }

      .download-btn {
        bottom: -15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <input type="text" id="text" name="text" placeholder="Enter text or URL" required>
      <button type="submit">Generate QR Code</button>
    </form>
    <div class="qrcode" id="qrcode"></div>
    <button class="download-btn" id="downloadBtn">Download QR Code</button>
  </div>

  <script>
    document.getElementById('qrForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const response = await fetch('/generate', {
        method: 'POST',
        body: formData
      });
      const qrCodeContainer = document.getElementById('qrcode');
      const downloadBtn = document.getElementById('downloadBtn');
      qrCodeContainer.innerHTML = '';
      const img = document.createElement('img');
      const blob = await response.blob();
      img.src = URL.createObjectURL(blob);
      qrCodeContainer.appendChild(img);
      downloadBtn.style.display = 'block';
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'qrcode.png';
        link.click();
      };
    }
  </script>
</body>
</html>
